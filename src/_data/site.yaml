  - value: "8"
    label: "Partner Companies"
    labelJp: "連携企業数"
    gradient: "from-pink-500 to-orange-400"           # ⚠️ 変更しない

  - value: "6"
    label: "Departments"
    labelJp: "所属学部学科数"
    gradient: "from-emerald-500 to-teal-400"          # ⚠️ 変更しない


