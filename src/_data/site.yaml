timeline:
  - date: "April 2021"                # 日付（英語で「月 年」形式）
    title: "Club Founded"             # 見出し（英語）
    description: "有志の学生3名により、広島工業大学公認サークルとして設立。Nexus21にて活動を開始。"
    color: "primary"                  # ⚠️ 変更しない
    side: "left"                      # ⚠️ 変更しない

  - date: "December 2022"
    title: "First Startup Launch"
    description: "所属チームが初の法人登記。大学発ベンチャーとして学内インキュベーション施設に入居。"
    color: "cyan-accent"              # ⚠️ 変更しない
    side: "right"                     # ⚠️ 変更しない

  - date: "August 2023"
    title: "Won National Contest"
    description: "全国学生ビジネスコンテストにて最優秀賞を受賞。活動が全国メディアに取り上げられる。"
    color: "primary"                  # ⚠️ 変更しない
    side: "left"                      # ⚠️ 変更しない

  - date: "April 2024"
    title: "Partnership Expansion"
    description: "地元企業5社とスポンサー契約を締結。産学連携プロジェクト「HIT-X」始動。"
    color: "purple-500"               # ⚠️ 変更しない
    side: "right"                     # ⚠️ 変更しない
